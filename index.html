<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Chatbot - Vorameth Assistant</title>
    <!-- ==== LINK GOOGLE FONT ==== -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-popup">
        <!-- ==== CHATBOT HEADER ==== -->
        <div class="chat-header">
            <div class="header-info">
                <img src="S__21225486.jpg" class="chatbot-logo" width="50" height="50">
                <h2 class="logo-text">Vorameth Assistant</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>

        <!-- ====  CHATBOT BODY ==== -->
        <div class="chat-body">
            <div class="message bot-message">
                <img src="S__21225486.jpg" class="bot-avatar" width="50" height="50">
                <div class="message-text">ว้าดซั้ป มายเฟรน<br>ให้ผมช่วยคุณยังไงดี?</div>
            </div>
        </div>

        <!-- ====  CHATBOT FOOTER ==== -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="ให้ผมช่วยอะไรคุณได้บ้าง?" class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="image/*" id="file-input" hidden>
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
